<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // navigation click actions
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            /*scrollToID('#' + sectionID, 750);*/
            scrollToID('#' + sectionID, 300);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });

        //disable mouse scroll and do custom behaviour
        $('body').bind('mousewheel', function(e){
            e.preventDefault();
            if(e.originalEvent.wheelDelta /120 > 0) {
                // scrolling up
                var lastChar = parseInt(e.target.id.substr(e.target.id.length - 1));
                if((lastChar - 1) > 0) {
                    var sectionID = "Section-" + (lastChar - 1);
                    scrollToID('#' + sectionID, 300);
                }
            }
            else{
                // scrolling down
                var lastChar = parseInt(e.target.id.substr(e.target.id.length - 1));
                if((lastChar + 1) <= $(".page-section").length) {
                    var sectionID = "Section-" + (lastChar + 1);
                    scrollToID('#' + sectionID, 300);
                }
            }
        });

        //Mobile functionality
        /*$('body').on('swipe', function(e){
            e.stopPropagation();
            e.preventDefault();
        });*/
        document.addEventListener('touchstart', this.touchstart);
        document.addEventListener('touchmove', this.touchmove);

        function touchstart(e) {
            e.preventDefault()
        }

        function touchmove(e) {
            e.preventDefault()
        }


    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 50;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
</script>
