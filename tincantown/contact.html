  <h1>Contact:</h1>
  <p>
    <strong>PLEASE NOTE:</strong> Our small is very busy but we will endeavour to respond to your email in a timely manner.
  </p>

  <form action="//formspree.io/lucasl.jordan@gmail.com" method="POST" class="row">
    <label for="name">Name:</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="Your name"><br>
    <label for="_replyto">Email:</label>
    <input class="form-control" type="text" name="_replyto" id="_replyto" placeholder="Your email" /><br>
    <label for="message">Mesage:</label>
    <textarea class="form-control" name="message" id="message" rows="4" placeholder="Your message"></textarea><br>
    <input type="hidden" name="_next" value="https://lucasljordan.github.io/thanks.html" />
    <input type="hidden" name="_subject" value="New Contact Request:" />
    <input type="text" name="_gotcha" style="display:none" />
    <input class="btn" type="submit" value="Send">
 </form>
